<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <p>Photo by <a href="https://unsplash.com/photos/OX4ykOMdzeA">Marco D'Abramo</a> on Unsplash</p>
            <img src="/images/marco-d-abramo-OX4ykOMdzeA-unsplash.jpg" alt="Photo of man in desert by Marco D'Abramo">
        </div>
        <div class="form-container">
            <div class="text">
                <p class="main-text">This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up now to get started.</p>
                <p class="sub-text">You know you want to.</p> 
            </div>
            <form id="form">
                <div>
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div>
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="phone">Phone number</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div>
                    <label for="confirm_password">Confirm password</label>
                    <input type="password" name="confirm_password" id="confirm_password" required>
                </div>
                
            </form>
            <div class="button">
                <button type="submit" form="form">Create Account</button>
                <p class="button-subtext">Already have an account? Log In</p> 
            </div>
        </div>
    </div>
</body>
</html>
